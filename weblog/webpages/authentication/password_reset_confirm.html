{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Password Reset {% endblock %}

{% block content %}

<div class="w3l-contact-10 py-5" id="contact">
  <div class="form-41-mian pt-lg-4 pt-md-3 pb-md-4">
      <div class="container">
        {% if messages %}
        <div class="alert alert-info alert-dismissible" role="alert">
            <div id="form_errors">
                {% for message in messages %}
                <strong> {{message}}</strong>
                {% endfor %}
            </div>
            <button type="buttom" class="close" data-dismiss="alert" arial-label="Close">
                <span arial-hidden="true">&times:</span>
            </button>
        </div>
        {% endif %}
          <div class="heading">
              <h3 class="category-title mb-3"> Reset Password</h3>
              <p class="mb-md-5 mb-4">Reset your account password.</p>
          </div>
          <div class="row">
              <div class="col-lg-8 form-inner-cont">
                  <form method="POST" class="signin-form">
                      {% csrf_token %}
                      <div class="form">
                          <div class="form-input">
                            {{ form.as_div }}
                              <!-- <input type="password" name="password" id="w3lName" placeholder="New Password *"
                                  required="" /> -->
                          </div>
                          </br>
                          <div class="form-input">
                             <!--  <input type="password" name="password" id="password" placeholder="Retype Password *"
                                  required /> -->
                          </div>
                          <br/>
                          
                      </div>
                      <div class="text-center">
                          <button class="btn btn-style btn-primary">Reset Password &rarr;</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <!-- //contacts-5-grid -->
  </div>
</div>


{% endblock %}
